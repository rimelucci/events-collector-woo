<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Calendar</title> <!--Maybe change name? -->
    <link rel="stylesheet" href="styles.css" media="screen" title="main-styles" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css" media="screen" title="flatUI" charset="utf-8">
  </head>

  <body id="body">
    <div class="container">
      <div id="table-container">
        <div class="jumbotron shadowed" id="slideshow">
          <h2> Search upcoming shows </h2>
          <form>
            <div class="input">
              <p>Want to find concerts near you? Turn on your location and we will find out for you!</p>
              <center><button class="btn btn-default input" type="button" id="toggle" name="button">Toggle Location</button></center>
            </div>

            <center class="input"><h4>or</h4></center>

            <div class="input">
              <label for="artist-input">Artist</label>
              <input type="text" name="artist" class="form-control" id="artist-input" placeholder="Artist Name...">
            </div>
            <button class="btn btn-default input" type="button" style="float: right" id="submit-button">Submit</button>
          </form>
        </div>

        <div class="jumbotron shadowed" id="cell2">
          <h5>Your results will show up here</h5>
          <div id="moving">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
